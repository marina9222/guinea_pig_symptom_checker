<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¹ Guinea Pig Symptom Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">ğŸ¹ Guinea Pig Symptom Checker</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Enter symptoms (comma-separated)</label>
                <textarea name="symptoms" class="form-control" rows="4" placeholder="e.g., sneezing, runny nose, lethargy"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Check Symptoms</button>
            </form>
          </div>
        </div>

        {% if result %}
          <div class="card shadow-sm mt-4">
            <div class="card-body">
              <h5>Possible Diseases:</h5>
              <ul class="list-group">
                {% for disease in result %}
                  <li class="list-group-item">{{ disease }}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
